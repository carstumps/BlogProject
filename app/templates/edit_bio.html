{% extends "base.html" %}
{% block content %}

<h2>Edit Bio</h2>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.bio.label }}<br>
        {{ form.bio(size=250) }}
    </p>
    <p>{{ form.submit() }}</p>
</form>
<p><button onclick="window.location.href = '{{ url_for('profile') }}';">NEVER MIND!</button></p>

{% endblock %}
